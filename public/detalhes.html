<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-danger text-white text-center py-3">
    <h1>Culinária Criativa</h1>
  </header>

  <main class="container my-4">
    <h2 id="titulo"></h2>
    <img id="imagem" class="img-fluid mb-3" alt="Imagem da receita">
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Conteúdo:</strong> <span id="conteudo"></span></p>
    <p><strong>Autor:</strong> <span id="autor"></span></p>
    <p><strong>Data:</strong> <span id="data"></span></p>

    <a href="index.html" class="btn btn-secondary mt-3">Voltar</a>

    <!-- Botões apenas visuais -->
    <button class="btn btn-warning mt-3 ms-2">Editar Receita</button>
    <button class="btn btn-danger mt-3 ms-2">Excluir Receita</button>
  </main>

  <footer class="bg-danger text-white text-center py-3">
    <p>&copy; 2025 Culinária Criativa - Todos os direitos reservados.</p>
  </footer>

  <script src="app.js"></script>
  <script>
    carregarDetalhes();
  </script>
</body>
</html>
