<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Receita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-danger text-white text-center py-3">
    <h1>Cadastrar / Editar Receita</h1>
  </header>

  <main class="container my-4">
    <form id="form-cadastro">
      <input type="hidden" id="id">
      <div class="mb-3">
        <label class="form-label">Título</label>
        <input id="titulo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <input id="descricao" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Conteúdo</label>
        <textarea id="conteudo" class="form-control" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">URL da Imagem (ou caminho relativo em /public/img)</label>
        <input id="imagem" class="form-control" required>
      </div>
      <div class="mb-3 row">
        <div class="col-md-6">
          <label class="form-label">Autor</label>
          <input id="autor" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Data</label>
          <input id="data" type="date" class="form-control" required>
        </div>
      </div>
      <div class="mb-3 form-check">
        <input id="destaque" type="checkbox" class="form-check-input">
        <label class="form-check-label" for="destaque">Destaque (aparece no slider)</label>
      </div>
      <button type="submit" class="btn btn-danger" id="btn-salvar">Salvar</button>
      <a href="index.html" class="btn btn-secondary ms-2">Voltar</a>
      <div id="msg" class="mt-3"></div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
